<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onyx</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #1a0033, #000011);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover;
      color: #fff;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      background: linear-gradient(90deg, #6a00ff, #ff00aa);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 12px rgba(255,0,255,0.4);
    }
    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
      text-shadow: 0 0 8px #ff99ff;
    }
    .cart-button {
      background: #fff;
      color: #6a00ff;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cart-button:hover {
      background: #eee;
    }
    .warning-banner {
      background: rgba(255,0,100,0.12);
      border: 2px solid #ff0066;
      color: #ffccdd;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 15px #ff0066;
    }
    .warning-banner a {
      color: #ff99ff;
      text-decoration: underline;
    }
    .container {
      display: flex;
    }
    .sidebar {
      background: rgba(20,0,40,0.8);
      padding: 25px 15px;
      width: 220px;
      border-right: 2px solid #330066;
      box-shadow: 0 0 10px #9900ff;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      background: #6a00ff;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .sidebar button:hover {
      background: #9900ff;
      transform: scale(1.05);
    }
    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      padding: 50px;
    }
    .product {
      background: rgba(40,0,70,0.9);
      border: 2px solid #bb00ff;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(200,0,255,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .product:hover {
      transform: scale(1.04);
      box-shadow: 0 0 30px #ff00ff;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.2));
    }
    .product h3 {
      font-size: 24px;
      margin: 20px 0 10px;
    }
    .product p {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 12px;
    }
    .product button {
      font-size: 17px;
      padding: 12px 20px;
      background-color: #ff00ff;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .product button:hover {
      background-color: #cc00cc;
    }
    /* Checkout modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      background-color: rgba(30,0,50,0.95);
      margin: 5% auto;
      padding: 25px;
      border: 2px solid #bb00ff;
      width: 420px;
      border-radius: 12px;
      box-shadow: 0 0 25px #ff00ff;
    }
    .modal h2 {
      margin-top: 0;
      text-align: center;
      color: #ff99ff;
    }
    .checkout-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(50,0,90,0.7);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .remove-btn {
      background: none;
      color: #ff4d4d;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .checkout-footer {
      margin-top: 20px;
      text-align: center;
      color: #fff;
    }
    .buy-btn {
      padding: 10px 20px;
      background: #ff00ff;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }
    .buy-btn:hover {
      background: #cc00cc;
    }
    .cancel-btn {
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .cancel-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Onyx</h1>
    <button class="cart-button" onclick="openCart()">üõí Cart (<span id="cart-count">0</span>)</button>
  </header>

  <div class="warning-banner" role="alert" aria-live="polite">
    ‚ö†Ô∏è To claim purchased items, you must join our <a href="#" id="discord-link">Discord server</a>!
  </div>

  <div class="container">
    <div class="sidebar">
      <button onclick="showCategory('all')">All Products</button>
      <button onclick="showCategory('category-1')">Category 1</button>
      <button onclick="showCategory('category-2')">Category 2</button>
      <button onclick="showCategory('category-3')">Category 3</button>
    </div>
    <div class="products" id="products"></div>
  </div>

  <!-- Checkout Modal -->
  <div id="cart-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="checkout-title">
      <h2 id="checkout-title">Checkout</h2>
      <div id="cart-items"></div>
      <p id="cart-total">Total: $0.00</p>
      <p>Payment methods: <strong>PayPal</strong> &amp; <strong>Roblox</strong></p>
      <div class="checkout-footer">
        <button class="buy-btn" onclick="buyItems()">Buy</button>
        <button class="cancel-btn" onclick="closeCart()">Close</button>
      </div>
    </div>
  </div>

  <audio id="click-sound" src="click.mp3" preload="auto"></audio>

  <script>
    // Placeholder products and categories
    const productsData = [
      { id: 1, name: "Placeholder Product 1", price: "5.00", category: "category-1", image: "images/placeholder1.png" },
      { id: 2, name: "Placeholder Product 2", price: "7.50", category: "category-2", image: "images/placeholder2.png" },
      { id: 3, name: "Placeholder Product 3", price: "12.00", category: "category-3", image: "images/placeholder3.png" },
      { id: 4, name: "Placeholder Product 4", price: "3.00", category: "category-1", image: "images/placeholder4.png" }
    ];

    let cart = [];

    function playClick() {
      const audio = document.getElementById("click-sound");
      if (audio && audio.play) {
        // avoid errors if file missing
        try { audio.play(); } catch(e) { /* ignore */ }
      }
    }

    function showProducts(filter) {
      const container = document.getElementById("products");
      container.innerHTML = "";
      const filtered = filter === "all" ? productsData : productsData.filter(p => p.category === filter);
      filtered.forEach(product => {
        const el = document.createElement("div");
        el.classList.add("product");
        el.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <button onclick="addToCart(${product.id}); playClick()">Add to Cart</button>
        `;
        container.appendChild(el);
      });
    }

    function showCategory(cat) {
      playClick();
      showProducts(cat);
    }

    function addToCart(id) {
      const product = productsData.find(p => p.id === id);
      if (product) {
        cart.push(product);
        document.getElementById("cart-count").textContent = cart.length;
      }
    }

    function openCart() {
      playClick();
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;
      if (cart.length === 0) {
        cartItems.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        cart.forEach((item, index) => {
          // calculate total (digit-by-digit safe approach)
          total += parseFloat(item.price);
          const div = document.createElement("div");
          div.classList.add("checkout-item");
          div.innerHTML = `
            <span>${item.name} - $${item.price}</span>
            <button class="remove-btn" onclick="removeItem(${index})" aria-label="Remove item">‚ùå</button>
          `;
          cartItems.appendChild(div);
        });
      }
      document.getElementById("cart-total").textContent = `Total: $${total.toFixed(2)}`;
      const modal = document.getElementById("cart-modal");
      modal.style.display = "block";
      modal.setAttribute('aria-hidden', 'false');
    }

    function closeCart() {
      playClick();
      const modal = document.getElementById("cart-modal");
      modal.style.display = "none";
      modal.setAttribute('aria-hidden', 'true');
    }

    function removeItem(index) {
      playClick();
      cart.splice(index, 1);
      document.getElementById("cart-count").textContent = cart.length;
      openCart();
    }

    function buyItems() {
      playClick();
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      // compute total defensively (digit-by-digit)
      let total = 0;
      for (let i = 0; i < cart.length; i++) {
        // parse price as float, ensure numerical addition
        const p = parseFloat(cart[i].price);
        if (!isNaN(p)) total += p;
      }
      const totalStr = total.toFixed(2);

      const choice = confirm(`Total: $${totalStr}\n\nYou will be redirected to choose a payment method (PayPal or Roblox).\n\nClick OK to continue.`);
      if (choice) {
        // Example handling: show options (placeholder)
        // Replace these with real payment flows if desired
        const method = prompt("Enter payment method: 'paypal' or 'roblox'").toLowerCase();
        if (method === 'paypal') {
          // Redirect to PayPal link (placeholder)
          window.location.href = "https://paypal.me/your-paypal-link";
        } else if (method === 'roblox') {
          // Redirect or show Roblox payment instructions (placeholder)
          alert("Roblox payment chosen. Please follow the Roblox payment instructions in Discord.");
        } else {
          alert("Unknown payment method. Purchase cancelled.");
        }
      }
    }

    // initialize
    showProducts("all");
  </script>
</body>
</html>
